{% extends "crawler/base.html" %}

{% block main %}
<h1 class="page-header">Dpendencies</h1>

<h2 class="sub-header">Statistics</h2>
# of Dependencies: {{ num_dps }}<br>

<h2 class="sub-header">Detail</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Version</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
                {% if dps %}
                {% for dp in dps %}
                <tr>
                    <td>{{ dp.package_type.app_type }}</td>
                    <td>{{ dp.name }}</td>
                    <td>{{ dp.version }}</td>
                    <td><a href="{% url 'modules' dp.pk %}">list</a></td>
                </tr>
                {% endfor %}
                {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
