{% extends "crawler/base.html" %}

{% block main %}
<h1 class="page-header">{{ dp.name }} == {{ dp.version }} </h1>

<h2 class="sub-header">Statistics</h2>
# of Modules: {{ num_modules }}<br>

<h2 class="sub-header">Detail</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
                {% if modules %}
                {% for module in modules %}
                <tr>
                    <td>{{ module.name }}</td>
                </tr>
                {% endfor %}
                {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
