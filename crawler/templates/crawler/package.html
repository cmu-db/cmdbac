{% extends "crawler/base.html" %}

{% block main %}
<h1 class="page-header">Package {{ package.name }}=={{ package.version }}</h1>

<h2 class="sub-header">Modules</h2>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
                {% if modules %}
                {% for module in modules %}
                <tr>
                    <td>{{ module.name }}</td>
                </tr>
                {% endfor %}
                {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
