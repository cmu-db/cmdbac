{% extends "crawler/base.html" %}

{% block main %}
<h1 class="page-header">Attempt</h1>


<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Package ID</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody>
                {% if dependencies %}
                {% for dependency in dependencies %}
                <tr>
                    <td>{{ dependency.package.name }}=={{ dependency.package.version }}</td>
                    <td>{{ dependency.source.source }}</td>
                </tr>
                {% endfor %}
                {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
