<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="{{STATIC_URL}}/img/favicon.png" rel="icon">
        <title>{% block title %}{% endblock %}Carnegie Mellon Database Application Catalog (CMDBAC)</title>

        <!-- CSS -->
        <link href="{{STATIC_URL}}css/bootstrap.yeti.min.css" type="text/css" rel="stylesheet">
        <link href="{{STATIC_URL}}css/dbac.css" type="text/css" rel="stylesheet">
        
        <!-- Fonts -->
        <link href="{{STATIC_URL}}font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
        
        <script src="{{STATIC_URL}}js/jquery.twbsPagination.min.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    </head>

    <body>
    {% load active_page %}

    <!-- NAVIGATION -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="{% url 'home' %}">CMDBAC</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="{% active_page request 'repositories' %}"><a href="{% url 'repositories' %}">Repositories</a></li>
                    <li class="{% active_page request 'tools' %}"><a href="{% url 'tools' %}">Tools</a></li>
                    <li><a href="https://github.com/cmu-db/db-webcrawler/wiki">Documentation</a></li>
                    <li class="{% active_page request 'blog' %}"><a href="{% url 'blog' %}">News</a></li>
                    <li class="{% active_page request 'about' %}"><a href="{% url 'about' %}">About</a></li>
                </ul>
                <div class="col-sm-3 col-md-3 pull-right">
                    <form class="navbar-form" role="search" action="{% url 'repositories' %}" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Repository Search" name="search" value="{{ search }}">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- END NAVIGATION -->
    
    <!-- HEADER -->
    {% block header %}{% endblock %}
    <!-- END HEADER -->
    
    <!-- MAIN -->
    <div class="container">
        {% block main %}{% endblock %}
    </div>
    <!-- END MAIN -->
    
    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-left footer-copyright">
                    <span class="copyright">
                        Copyright &copy; {%now "Y"%} <a href="http://db.cs.cmu.edu">Carnegie Mellon University Database Group</a>
                    </span>
                </div>
                <div class="col-md-6 text-right footer-buttons">
                    <ul class="list-inline social-buttons">
                        <li><a href="https://twitter.com/CMUDB"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li><a href="https://github.com/cmu-db/dbac"><i class="fa fa-github"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- END FOOTER -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="{{STATIC_URL}}js/collapse.js"></script>
    {{ analytics_code }}
    
    </body>
</html>
